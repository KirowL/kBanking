<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Aldalys - Banque</title>
</head>
<body>
    <div id="container">
        <!-- Nav bar latérale -->
        <nav>
            <ul>
                <div class="logo">
                    <img src="img/bank_logo.png"alt="" id="bank-logo">
                    <p>Maze Bank</p>
                    <div class="under-logo-bar"></div>
                </div>
                <li>
                    <a href="">Accueil</a>
                    <a href="">Compte personnel</a>
                    <a href="">Paramètres</a>
                </li>

            </ul>
        </nav>

        <!-- Titre -->
        <div class="accounts">
            <h1>Mes comptes</h1>
            <div class="all-accounts-container">
                <div class="self-account">
                    <h5>Compte personnel</h5>
                    <div class="card-display">

                    </div>
                    <p class="account-balance">
                        Solde: <span class="balance">35 432$</span>
                    </p>
                    <p class="account-id-title">N° de compte: <span class="accountd-id">10385885</span></p>
                </div>
                <div class="shared-accounts">
                    <h5>Comptes partagés</h5>
                    <div class="card-display">

                    </div>
                    <p class="account-balance">
                        Solde: <span class="balance">1 550$</span>
                    </p>
                    <p class="account-id-title">N° de compte: <span class="accountd-id">20743026</span></p>
                </div>
            </div>
        </div>

        <!-- Historique des transactions -->
        <div class="history-container">
            <h1>Dernières transactions</h1>
            <div class="under-transaction-bar"></div>
        </div>
        
    </div>
</body>
</html>
