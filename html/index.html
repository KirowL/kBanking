<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e12cb8f004.js" crossorigin="anonymous"></script>
    <title>Aldalys - Banque</title>
</head>
<body>
    <div id="container">
        <!-- Nav bar latérale -->
        <nav>
            <ul>
                <div class="logo">
                    <img src="img/bank_logo.png"alt="" id="bank-logo">
                    <p>Maze Bank</p>
                    <div class="under-logo-bar"></div>
                </div>
                <li>
                    <a href=""><i class="fa-solid fa-house"></i> Mon compte</a>
                    <a href=""><i class="fa-solid fa-people-arrows-left-right"></i> Comptes partagés</a>
                    <a href=""><i class="fa-solid fa-gear"></i> Paramètres</a>
                    <a href="" style="color:red;"><i class="fa-solid fa-arrow-right-from-bracket"></i> Déconnexion</a>
                </li>

            </ul>
        </nav>

        <!-- Titre -->
        <div class="homepage">
            <h1>Bienvenue, {NAME}.</h1>
            <div class="account-infos">
                <h1>Votre compte</h1>
                <div class="card-display">
                    <p class="card-number">**** **** **** 5555</p>
                    <p class="card-name">{NAME} <span class="padleft">05/2164</span></p>
                </div>
                <h1>Solde</h1>
                <p>$ 188 544</p>
            </div>
            <div class="account-actions">
                <div class="account-action-deposit">
                    <a><i class="fa-solid fa-money-bill"></i> Déposer</a>
                </div>
                <div class="account-action-withdraw">
                    <a><i class="fa-solid fa-money-bill-wave"></i> Retirer</a>
                </div>
                <div class="account-action-transfer">
                    <a><i class="fa-solid fa-arrow-right-arrow-left"></i> Transférer</a>
                </div>
            </div>
        </div>

        <div class="account-id">
            <p><i class="fa-solid fa-credit-card"></i> ID: {ACCOUNT-ID}</p>
        </div>

        <!-- Historique des transactions -->
        <div class="history-container">
            <h1>Dernières transactions</h1>
            <div class="under-transaction-bar"></div>
        </div>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<!-- <script src="js/index.js" type="text/javascript"></script> -->
</body>
</html>
